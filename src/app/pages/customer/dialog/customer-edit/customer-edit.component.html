<div mat-dialog-title>
    <h1>Edit Customer</h1>
</div>
<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="customerName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Contact Number</mat-label>
                <input matInput type="number" formControlName="customerPhoneNumber">
            </mat-form-field>         
        </div> <br>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="customerEmail">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Product</mat-label>
                <mat-select formControlName="productID">
                    <mat-option *ngFor="let product of products" [value]="product.productID">
                      {{ product.productName }}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false"> Cancel</button>
        <button mat-raised-button color="primary" type="submit"> Update </button>
    </div>
</form>
