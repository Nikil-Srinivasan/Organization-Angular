<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Age</mat-label>
                <input matInput type="number" formControlName="age">
            </mat-form-field>
        </div> <br>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Salary</mat-label>
                <input matInput type="number" formControlName="salary">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Department</mat-label>
                <mat-select formControlName="department">
                    <mat-option *ngFor="let department of departments" [value]="department.departmentId"> {{department.departmentName}} </mat-option>
                </mat-select>
            </mat-form-field>
        </div> <br> 
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Product</mat-label>
                <input matInput type="text" formControlName="product">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false"> Cancel</button>
        <button mat-raised-button color="primary" type="submit"> {{data ? 'Update' : 'Save'}}</button>
    </div>
</form>
