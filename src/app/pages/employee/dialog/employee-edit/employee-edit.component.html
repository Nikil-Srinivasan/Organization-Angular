<div mat-dialog-title>
    <h1>Edit Employee</h1>
</div>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <div>
                <mat-form-field appearance="outline" class="form-field-width">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="employeeName">
                </mat-form-field>
                <div class="error-container">
                    <div *ngIf="employeeName?.touched && employeeName?.errors?.['required']">
                        <mat-error class="custom-error">
                            Name is <strong>required</strong>
                        </mat-error>
                    </div>
                    <div *ngIf="employeeName?.errors?.['pattern']">
                        <mat-error class="custom-error">
                            Name should have at least 6 characters and no spaces allowed.
                        </mat-error>
                    </div>
                </div>
            </div>
            <div>
                <mat-form-field appearance="outline" class="form-field-width">
                    <mat-label>Salary</mat-label>
                    <input matInput type="number" formControlName="employeeSalary">
                </mat-form-field>
                <div class="error-container">
                    <div *ngIf="employeeSalary?.touched && employeeSalary?.errors?.['required']">
                        <mat-error class="custom-error">
                            Salary is <strong>required</strong>
                        </mat-error>
                    </div>
                </div>
            </div>
        </div> <br>
        <div class="row">
            <div>
                <mat-form-field appearance="outline" class="form-field-width">
                    <mat-label>Age</mat-label>
                    <input matInput type="number" formControlName="employeeAge">
                </mat-form-field>
                <div class="error-container">
                    <div *ngIf="employeeAge?.touched && employeeAge?.errors?.['required']">
                        <mat-error class="custom-error">
                            Age is <strong>required</strong>
                        </mat-error>
                    </div>
                    <div *ngIf="employeeAge?.errors?.['invalidAge']">
                        <mat-error class="custom-error">
                            Age should be greater than 20
                        </mat-error>
                    </div>
                </div>
            </div>
            <div>
                <mat-form-field appearance="outline" class="form-field-width">
                    <mat-label>Department</mat-label>
                    <mat-select formControlName="managerID">
                        <mat-option *ngFor="let department of departments" [value]="department.managerId">
                            {{ department.departmentName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="error-container">
                    <div *ngIf="managerID?.touched && managerID?.errors?.['required']">
                        <mat-error class="custom-error">
                            managerID is <strong>required</strong>
                        </mat-error>
                    </div>
                </div>
            </div>            
        </div> <br>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false"> Cancel</button>
        <button mat-raised-button color="primary" type="submit"> Update </button>
    </div>
</form>
