<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <img src="assets/images/backgrounds/login.png" alt="login" height="500px" width="400px" style="padding-top: 40px;">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/stint360-logo.png" class="align-middle m-2" alt="logo" width="150px" />
            </a>
          </div>

          <form class="m-t-30" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="email" matInput formControlName="userName" [errorStateMatcher]="getErrorStateMatcher()"
                placeholder="Enter your Username" />
            </mat-form-field>
            <div class="error-container">
              <ng-container *ngIf="getUsername()?.touched && getUsername()?.errors?.['required']">
                <mat-error class="custom-error">
                  Username is <strong>required</strong>
                </mat-error>
              </ng-container>
              <ng-container *ngIf="getUsername()?.errors?.['pattern']">
                <mat-error class="custom-error">
                  Invalid username
                </mat-error>
              </ng-container>
              <ng-container
                *ngIf="!getUsername()?.hasError('userNotFound') && !getUsername()?.errors?.['required'] && !getUsername()?.errors?.['pattern'] && getUsername()?.dirty">
                <mat-error class="custom-success">
                  Username is valid!
                </mat-error>
              </ng-container>
              <ng-container *ngIf="getUsername()?.hasError('userNotFound')">
                <mat-error>
                  User not found. Please check your username.
                </mat-error>
              </ng-container>
            </div>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block ">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                placeholder="Enter your Password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide" type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <!-- <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="password" type="password" placeholder="Password" />
            </mat-form-field> -->
            <div class="error-container">
              <ng-container *ngIf="getPassword()?.touched && getPassword()?.errors?.['required']">
                <mat-error class="custom-error">
                  Password is <strong>required</strong>
                </mat-error>
              </ng-container>
              <ng-container *ngIf="getPassword()?.errors?.['pattern']">
                <mat-error class="custom-error">
                  Password should have at least 8 characters, one special character, and one number
                </mat-error>
              </ng-container>
              <ng-container
                *ngIf="!getPassword()?.hasError('incorrectPassword') && !getPassword()?.errors?.['required'] && !getPassword()?.errors?.['pattern'] && getPassword()?.dirty">
                <mat-error class="custom-success">
                  Password is valid!
                </mat-error>
              </ng-container>
              <ng-container *ngIf="getPassword()?.hasError('incorrectPassword')">
                <mat-error>
                  Incorrect Password. Please try again.
                </mat-error>
              </ng-container>
            </div>

            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="!loginForm.valid">Sign
              In</button>
          </form>
          <span class="d-block f-w-500 text-right m-t-10">
            <a [routerLink]="['/authentication/forgot-password']"
              class="text-decoration-none text-primary f-w-500 f-s-14 m-t-30">
              Forgot Password?</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
