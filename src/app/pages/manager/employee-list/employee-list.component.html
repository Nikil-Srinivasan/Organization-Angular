<div class="col-lg-12">
    <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
            <mat-card-title class="title-flex-container">
                <div layout="row" layout-align="center center">
                    Employees
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
                    </mat-form-field>
                </div>
            </mat-card-title>
            <div class="table-responsive m-t-16">
                <table mat-table [dataSource]="dataSource" class="w-100" matSort>
                    <!-- Position Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" mat-sort-header>
                            Name
                        </th>
                        <td mat-cell *matCellDef="let element" class="mat-body-1">
                            <ng-container>
                                {{ element.employeeName }}
                            </ng-container>
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action" >
                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Action</th>
                        <td mat-cell *matCellDef="let element" class="mat-body-1">
                            <ng-container>
                            <button mat-icon-button color="primary" (click)="navigateToEmployeeDetails(element.employeeID)">
                                <mat-icon>assignment</mat-icon>
                            </button>
                        </ng-container>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </mat-card-content>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5"> </mat-paginator>
    </mat-card>
</div>
