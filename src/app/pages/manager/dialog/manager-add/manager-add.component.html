<div mat-dialog-title>
    <h1>Manager Form</h1>
</div>
<form [formGroup]="managerForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline" >
                <mat-label>Email Id</mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline" >
                <mat-label>User Name</mat-label>
                <input matInput type="text" formControlName="userName">
            </mat-form-field>
        </div> <br>
        <div class="row">
            <mat-form-field appearance="outline" >
                <mat-label>Password</mat-label>
                <input matInput type="text" formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="outline" >
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="managerName">
            </mat-form-field>
        </div> <br>
        <div class="row">
            <mat-form-field appearance="outline" >
                <mat-label>Age</mat-label>
                <input matInput type="number" formControlName="managerAge">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Salary</mat-label>
                <input matInput type="number" formControlName="managerSalary">
            </mat-form-field>
        </div> <br>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Product</mat-label>
                <mat-select formControlName="productID">
                    <mat-option *ngFor="let product of products" [value]="product.productID"> {{product.productName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false"> Cancel</button>
        <button mat-raised-button color="primary" type="submit"> Create</button>
    </div>
</form>
