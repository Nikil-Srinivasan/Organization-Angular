<!-- This code displays two columns in a row: one for employee details and the other for a table of tasks. -->

<!-- Employee Details Column -->
<div class="row">
    <div class="col-lg-4">
        <!-- Mat card to display employee details -->
        <mat-card class="cardWithShadow">
            <mat-card-content class="p-24">
                <!-- Title for the employee details section -->
                <mat-card-title class="title-flex-container">
                    <div layout="row" layout-align="center center">
                        Employee Details
                    </div>
                </mat-card-title><br>

                <!-- Employee information displayed in separate div elements -->
                <div>
                    <div class="data-item">
                        <strong>Name:</strong>
                    </div>
                    <div class="data-item">{{ employeeDetails?.employeeName }}</div>
                    <mat-divider></mat-divider>
                </div>
                <!-- ... More employee information div elements ... -->
                <div>
                    <div class="data-item">
                        <strong>Age:</strong>
                    </div>
                    <div class="data-item">{{ employeeDetails?.employeeAge }}</div>
                    <mat-divider></mat-divider>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <!-- Table of Tasks Column -->
    <div class="col-lg-8">
        <!-- Mat card to display the table of tasks -->
        <mat-card class="cardWithShadow">
            <mat-card-content class="p-24">
                <!-- Title for the table of tasks section -->
                <mat-card-title class="title-flex-container">
                    <div layout="row" layout-align="center center">
                        Tasks
                    </div>
                    <!-- Filter input field and "Create" button -->
                    <div>
                        <!-- Filter input field to search tasks by columns -->
                        <mat-form-field appearance="outline">
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
                        </mat-form-field>

                        <!-- "Create" button to open a dialog for creating a new task -->
                        <button mat-raised-button class="create-btn" color="primary"
                            (click)="OpenCreateTask()">Create</button>
                    </div>
                </mat-card-title>

                <!-- Table displaying tasks using mat-table -->
                <div class="table-responsive m-t-16">
                    <table mat-table [dataSource]="dataSource" class="w-100">
                        <!-- Column definitions for the table -->
                        <ng-container matColumnDef="title">
                            <!-- Header cell for the "Title" column -->
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Title
                            </th>
                            <!-- Data cell for the "Title" column, displaying the task name -->
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                <ng-container>
                                    {{ element.taskName }}
                                </ng-container>
                            </td>
                        </ng-container>
                        <!-- ... More column definitions for the table ... -->

                        <!-- Row definitions for the table -->
                        <!-- Each row corresponds to a task and displays its information -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                </div>
            </mat-card-content>

            <!-- Paginator for the table of tasks -->
            <mat-paginator
                [length]="totalItems"           
                [pageSize]="pageSize"           
                [pageSizeOptions]="[pageSize]"  
                [pageIndex]="pageNumber - 1"    
                (page)="onPageChange($event)"   
            >
            </mat-paginator>
        </mat-card>
    </div>
</div>
