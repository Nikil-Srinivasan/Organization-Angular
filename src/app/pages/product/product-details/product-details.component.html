<div class="col-lg-12">
    <mat-card class="cardWithShadow">
        <mat-card-title class="d-flex justify-content-between p-10">
            <h3>{{productName}}</h3> 
            <h3>{{productManager}}</h3>
        </mat-card-title>
    </mat-card>
    <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
            <mat-card-title class="title-flex-container">
                <div layout="row" layout-align="center center  ">
                  Employees
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxLayout.lt-md="column" fxLayoutAlign.lt-md="center center">
                  <!-- <mat-form-field appearance="outline">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
                  </mat-form-field> -->
                </div>
              </mat-card-title>
            <div class="table-responsive m-t-16">
                <table  mat-table [dataSource]="dataSource" class="w-100" matSort>
                    <!-- Position Column -->
                    <ng-container matColumnDef="name">
                        <th  mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >
                            Name
                        </th>
                        <td mat-cell *matCellDef="let element" class="mat-body-1">
                            {{ element.employeeName }}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="age">
                        <th  mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >
                            Age
                        </th>
                        <td mat-cell *matCellDef="let element" class="mat-body-1">
                            {{ element.employeeAge }}
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="salary">
                        <th  mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >
                            Salary
                        </th>
                        <td mat-cell *matCellDef="let element" class="mat-body-1">
                            {{ element.employeeSalary }}
                        </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="department">
                        <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" >
                            Department
                        </th>
                        <td mat-cell *matCellDef="let element" class="mat-body-1">
                            {{ element.departmentName }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="product">
                        <th  mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                            Product
                        </th>
                        <td mat-cell *matCellDef="let element" class="mat-body-1">
                            {{ element.productName }}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </mat-card-content>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" > </mat-paginator>
    </mat-card>

</div>
