  <!-- --------------------------------------------------------------------------- -->
  <!-- Sales Overview -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-6">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Overview</mat-card-title>
          <div class="m-l-auto">
            
          </div>
        </div>
        <kendo-chart>
          <kendo-chart-title text="Units sold"></kendo-chart-title>
          <kendo-chart-category-axis>
            <kendo-chart-category-axis-item [categories]="Products">
            </kendo-chart-category-axis-item>
          </kendo-chart-category-axis>
          <kendo-chart-series>
            <kendo-chart-series-item type="bar" color="#68BBE3" [data]="Employees">
            </kendo-chart-series-item>
            <kendo-chart-series-item type="bar" color="#0E86D4" [data]="Customers">
            </kendo-chart-series-item>
          </kendo-chart-series>
        </kendo-chart>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div class="col-lg-6">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Revenue Stat</mat-card-title>
          <div class="m-l-auto">
            
          </div>
        </div>
        <kendo-chart>
          <kendo-chart-series>
            <kendo-chart-series-item
              type="pie"
              [data]="PieChartData"
              [highlight]="seriesHighlight"
            >
            </kendo-chart-series-item>
          </kendo-chart-series>
        </kendo-chart>

      </mat-card-content>
    </mat-card>
  </div>
