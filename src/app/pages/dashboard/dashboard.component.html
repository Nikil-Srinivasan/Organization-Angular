<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <!-- --------------------------------------------------------------------------- -->
      <!-- Widgets -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-3 col-sm-4">
        <mat-card class="cardWithShadow">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title>Products</mat-card-title>
            <div class="m-l-auto">
              <button mat-fab color="accent" class="shadow-none icon-48">
                <i-tabler name="device-desktop-code" class="text-white d-flex"></i-tabler>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24">
            <h4 class="mat-headline-5">{{ TotalProducts }}</h4>
          </mat-card-content>
         
        </mat-card>
      </div>
   
      <div class="col-lg-3 col-sm-4">
        <mat-card class="cardWithShadow">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title>Employees</mat-card-title>
            <div class="m-l-auto">
              <button mat-fab color="accent" class="shadow-none icon-48">
                <i-tabler name="users" class="text-white d-flex"></i-tabler>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24">
            <h4 class="mat-headline-5">{{ TotalEmployees }}</h4>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-lg-3 col-sm-4">
        <mat-card class="cardWithShadow">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title>Customers</mat-card-title>
            <div class="m-l-auto">
              <button mat-fab color="accent" class="shadow-none icon-48">
                <i-tabler name="user-plus" class="text-white d-flex"></i-tabler>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24">
            <h4 class="mat-headline-5">{{TotalCustomers}}</h4>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-lg-3 col-sm-4">
        <mat-card class="cardWithShadow">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title>Departments</mat-card-title>
            <div class="m-l-auto">
              <button mat-fab color="accent" class="shadow-none icon-48">
                <i-tabler name="users-group" class="text-white d-flex"></i-tabler>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24">
            <h4 class="mat-headline-5">{{ TotalDepartments }}</h4>
          </mat-card-content>

        </mat-card>
      </div>
    </div>
  </div>

  <!-- --------------------------------------------------------------------------- -->
  <!-- Sales Overview -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-6">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Overview</mat-card-title>
          <div class="m-l-auto">
            
          </div>
        </div>
        <kendo-chart>
          <kendo-chart-tooltip>
            <ng-template kendoChartSeriesTooltipTemplate let-value="value">
              Default Content {{ value }}
            </ng-template>
          </kendo-chart-tooltip>
          <kendo-chart-series>
            <kendo-chart-series-item [data]="[1, 2, 3]"> </kendo-chart-series-item>
            <kendo-chart-series-item [data]="[1, 2, 3]">
              <kendo-chart-series-item-tooltip>
                <ng-template let-value="value">
                  Series 1 value: {{ value }}
                </ng-template>
              </kendo-chart-series-item-tooltip>
            </kendo-chart-series-item>
          </kendo-chart-series>
        </kendo-chart>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div class="col-lg-6">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Revenue Stat</mat-card-title>
          <div class="m-l-auto">
            
          </div>
        </div>
        <kendo-chart>
          <kendo-chart-series>
            <kendo-chart-series-item
              type="pie"
              [data]="PieChartData"
              [highlight]="seriesHighlight"
            >
            </kendo-chart-series-item>
          </kendo-chart-series>
        </kendo-chart>

      </mat-card-content>
    </mat-card>
  </div>
