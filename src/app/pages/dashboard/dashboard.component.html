<ng-container *ngIf="isAdmin; else managerContent">
  <!-- Admin Dashboard Content -->
  <app-admin-dashboard></app-admin-dashboard>
  <!-- Additional admin-specific content -->
</ng-container>

<ng-template #managerContent>
  <ng-container *ngIf="isManager; else employeeContent">
    <!-- Manager Dashboard Content -->  
    <app-manager-dashboard></app-manager-dashboard>
    <!-- Additional manager-specific content -->
  </ng-container>

  <ng-template #employeeContent>
    <!-- Employee Dashboard Content -->
    <app-employee-dashboard></app-employee-dashboard>
    <!-- Additional employee-specific content -->
  </ng-template>
</ng-template>
